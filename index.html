<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Start -->
    <header class="logo">
        <img src="images/google.jpg" alt="Google logo">
    </header>
    <!-- Header End -->
    <!-- Search Start -->
    <section class="box-search">
        <div>
            Search the web using Google!
        </div>
        <input type="search" class="search">
        <div>
            <input type="submit" value="Google Search">            
            <input type="submit" value="I'm feeling lucky">
        </div>
    </section>
    <!-- Search End -->
    <!-- Links Start -->
    <section class="box-main clearfix">
        <div class="box-left">
            <ul>
                <li>Special Searches</li>
                <li><a href="">Stanford Search</a></li>
                <li><a href="">Linux Search</a></li>
            </ul>
        </div>
        <div class="box-middle fs-small">
            <ul>
                <li><a href="">Help!</a></li>
                <li><a href="">About Google!</a></li>
                <li><a href="">Company Info</a></li>
                <li><a href="">Google! Logos</a></li>
            </ul>
        </div>
        <div class="box-right fs-small">
                Get Google!<br>
                updates montly:<br>
            <input type="email" name="mail" id="mail" value="your e-mail">
            <br>
            <input type="submit" value="Subscribe">
            <a href="">Archive</a>
        </div>
    </section>
    <!-- Links End -->
    <!-- Footer Start -->
    <footer class="fs-small">
        <p>
            Copyright &copy1998 Google Inc.
        </p>
    </footer>
    <!-- Footer End -->
</body>
</html>
